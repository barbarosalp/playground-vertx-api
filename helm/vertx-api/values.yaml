replicaCount: 1

image:
  repository: barb/vertx-api
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true

podSecurityContext: {}

securityContext: {}

config:
  kafka_host: kafka
  kafka_port: 9092
  redis_host: redis
  redis_port: 6379

service:
  type: ClusterIP
  port: 8080
  nodePort: ""

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingresss.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: development.local
      paths:
        - path: /vertx-api
  tls: []
